[threshold]
; Globaler Default (optional) – wird genutzt, falls bei einer Station keine thresholds_cm gesetzt sind
thresholds_cm = 150,180,200,220
level_names = Warnstufe 1,Warnstufe 2,Warnstufe 3,Warnstufe 4

[storage]
db_path = pegel.db

[runtime]
; once = einmal prüfen und beenden (für Task Scheduler / Cron)
; daemon = dauerhaft laufen und im Intervall prüfen
mode = daemon

; Intervall (empfohlen): Minuten
poll_interval_minutes = 15
; alternativ Sekunden (hat Vorrang, wenn > 0):
poll_interval_seconds = 0

; Mindestabstand zwischen Alarmmails (Spam-Schutz)
min_alert_interval_minutes = 180

; HTTP Timeout für HLNUG Abruf
request_timeout_seconds = 20

[email]
enabled = true
to = zieladresse@domain.tld
from = dein.user@gmail.com

[smtp]
host = smtp.gmail.com
port = 465
user = dein.user@gmail.com
password = DEIN_APP_PASSWORT
use_ssl = true
use_starttls = false

[debug]
enabled = false

